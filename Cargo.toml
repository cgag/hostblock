[package]
name = "hostblock"
version = "0.1.1"
authors = ["Curtis Gagliardi <curtis@curtis.io>"]

[dependencies]
rustbox = "*"
rand = "*"
unicode-segmentation = "*"
getopts = "0.2"

[dependencies.clippy]
clippy = "*"
optional = true

[features]
default = ["commandline_unblock"]

# enables the -u option
# to disable remove from default
commandline_unblock = []

lints = ["clippy"]
